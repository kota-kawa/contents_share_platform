<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--<link rel="stylesheet" href="/static/pure-min.css">
          <link rel="stylesheet" type="text/css" href="/static/style.css">-->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="icon" href="/static/camera-reels.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/camera.png">
  <title>FS!QR</title>
</head>

<header>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <!-- サブコンポーネント -->
    <div class="container">
      <!-- ブランド -->
      <a class="navbar-brand" href="/" target="_self"><img class="mw-100" src="/static/lo.png" alt="Photo Book"></a>

      <!-- 切り替えボタン -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content"
        aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- ナビゲーション -->
      <div class="collapse navbar-collapse" id="navbar-content">
        <!-- ナビゲーションメニュー -->
        <!-- 左側メニュー：トップページの各コンテンツへのリンク -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/image">写真<span class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">イラスト</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/video">ビデオ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/audio">オーディオ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">無料素材</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">3D</a>
          </li>

        </ul>


        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/register" class="nav-link btn btn-info text-dark">新規登録</a>
          </li>
          <a> </a>
          <li class="nav-item">
            <a href="/login" class="nav-link btn btn-info text-dark">ログイン</a>
          </li>
        </ul>


        {% block header %}

        {% endblock %}

        <!-- /ナビゲーションメニュー -->
      </div>

</header>

<body>




  <div id="layout" class="page">

    <div id="main">

      <div class="contents">
        {% block contents %}
        <!-- ここにメインコンテンツ -->
        {% endblock %}
      </div>
      <!-- end of .contents -->
    </div>

  </div>



  <footer class="py-4 bg-dark text-light">
    <div class="container text-center">
      <!-- ナビゲーション -->

      <script src="/static/js/bootstrap.bundle.min.js"></script>


      <ul class="nav justify-content-center mb-3">
        <li class="nav-item">
          <a class="nav-link" href="/">ホーム</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact_form">問い合わせ</a>
        </li>
      </ul>
      <!-- /ナビゲーション -->
      <p>
        <small>Copyright &copy;2021 FS!QR, All Rights Reserved.</small>
      </p>
    </div>
  </footer>


</body>

</html>
