{% extends "layout.html" %} {% block contents %}



   <link href="/static/css/user.css" rel="stylesheet">
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">

          <div class="rounded-top text-black d-flex flex-row sample-box">
            <div class="im">
              <img src="{{ background }}">
            </div>

            <div class="ms-4 mt-5 d-flex flex-column youtube" style="width:
              150px;">
              <div class="imm">
                <img src="{{ icon }}"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail
                  mt-4 mb-2">
              </div>
              <div class="cent">
                {% if mode == 'unfollow' %}

                <form id="form" action="/follow/{{ user_name }}" method="POST"
                  enctype="multipart/form-data">
                  <button id="submit-button" type="button" class="btn
                    btn-secondary"><a id="follow">Follow</a></button>

                </form>

                {% else %}
                <form id="form" action="/follow/{{ user_name }}" method="POST"
                  enctype="multipart/form-data">
                  <button id="submit-button" type="button" class="btn
                    btn-secondary"><a id="follow">Unfollow</a></button>

                </form>
                {% endif %}
              </div>
            </div>
          </div>

          <div class="p-4 text-black" style="background-color: #f8f9fa;">
            <div class="d-flex justify-content-end text-center py-1">

              <div>
                <p class="mb-1 h5">253</p>
                <p class="small text-muted mb-0">Photos</p>
              </div>
              <div class="px-3">
                <p class="mb-1 h5">1026</p>
                <p class="small text-muted mb-0">Followers</p>
              </div>
              <div>
                <p class="mb-1 h5">478</p>
                <p class="small text-muted mb-0">Following</p>
              </div>
            </div>
          </div>
          <h3> {{ name }}</h3>
          <div class="card-body p-4 text-black">
            <div class="mb-5">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4" style="background-color: #f8f9fa;">
                <p class="font-italic mb-1">{{ about }}</p>

              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0">Recent photos</p>
              <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
            </div>

            <div class="row g-2">
              {% for result in data %}
              
                <div class="col-6 mb-2 cont">
                  <a href='/{{ result["user_name"] }}/content/{{ result["album_id"]
                    }}/{{
                      result["file_id"] }}'>
                    <img src='{{  result["folder"] }}/{{ result["file"]
                      }}'
                      class="w-100 rounded-3" alt onerror="this.onerror=
                      null;
                      this.src='';">
                  </a>
                </div>
              
              {% endfor %}
            </div>

            <script src="/static/js/user_follow.js"></script>          

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div style="clear:both;"></div>
{% endblock %}
